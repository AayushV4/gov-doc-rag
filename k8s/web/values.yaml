namespace: gov-doc-rag
image:
  repository: "023268101038.dkr.ecr.us-east-1.amazonaws.com/gov-doc-rag-web"
  pullPolicy: IfNotPresent
service:
  port: 80
replicas: 2
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
  host: "web.fedocx.online"
  path: /
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/group.name: gov-doc-rag
    alb.ingress.kubernetes.io/group.order: "2"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:023268101038:certificate/06a146c0-c0b3-4bac-a8ca-78d031695bb8
    alb.ingress.kubernetes.io/ssl-redirect: "443"
